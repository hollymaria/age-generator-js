<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3>Age Calculator</h3>
        <div class="date-picker">
            <span>Choose your birth date</span>
            <input type="date" id="datePicker">
            <span id="chooseDate"></span>
        </div>

        <div class="age-calc expand">
            <div class="age-box">
                <p class="header">Years</p>
                <p class="value" id="ageYear">0</p>
            </div>
       

   
    <div class="age-calc">
        <div class="age-box">
            <p class="header">Months</p>
            <p class="value" id="ageMonth">0</p>
        </div>   
    </div>    
        
        <div class="age-calc">
            <div class="age-box">
                <p class="header">Days</p>
                <p class="value" id="ageDays">0</p>
            </div>
        </div>

            <div class="age-calc">
                <div class="age-box">
                    <p class="header">Hours</p>
                    <p class="value" id="ageHours">0</p>
                </div>

                <div class="age-calc">
                    <div class="age-box">
                        <p class="header">Seconds</p>
                        <p class="value" id="ageSeconds">0</p>
                    </div>
            
                    <div class="age-calc">
                        <div class="age-box">
                            <p class="header">Milliseconds</p>
                            <p class="value" id="ageMilliseconds">0</p>
                        </div>
                    </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
